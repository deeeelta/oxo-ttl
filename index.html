<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe with TTL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Tic Tac Toe with TTL</h1>
        <div id="game-status">game-status</div>
        <div class="board" id="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="game-buttons">
            <button class="game-button" id="reset">Reset Game</button>
            <button class="game-button" id="ai-hint">Minimax Choices</button>
            <button class="game-button" id="win-hint">Winning Choices</button>
        </div>
    </div>
    <script src="winActions.js"></script>
    <script src="logic.js"></script>
</body>
</html>
