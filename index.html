<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe with TTL</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
        <header class="header">
            <h1 class="title">Tic Tac Toe with TTL</h1>
            <div class="status-wrapper">
                <div id="game-status" class="status">X's turn</div>
                <span id="search-indicator" class="search-indicator" hidden>
                    Searching...
                </span>
            </div>
        </header>

        <main class="game-container">
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <section class="controls">
                <div class="top-buttons">
                    <button class="game-button primary" id="reset">Reset</button>
                    <button class="game-button primary" id="undo">Undo</button>
                </div>

                <div class="slider-group">
                    <div class="slider-header">
                        <span class="slider-label">Minimax Depth</span>
                        <span class="slider-value" id="depth-value">6</span>
                    </div>
                    <input
                        type="range"
                        id="minimax-depth"
                        min="3"
                        max="9"
                        value="6"
                    />
                    <div class="slider-scale">
                        <span>3</span>
                        <span>9</span>
                    </div>
                </div>

                <div class="button-group">
                    <span class="group-label">Hints</span>
                    <button
                        class="game-button tooltip"
                        id="minimax-hint"
                        data-tooltip="Show best moves searched by minimax"
                    >
                        Minimax
                    </button>
                    <button
                        class="game-button tooltip"
                        id="win-hint"
                        data-tooltip="A winning strategy exists for you!"
                    >
                        Winning
                    </button>
                </div>

                <div class="button-group">
                    <span class="group-label">Auto Moves</span>
                    <button
                        class="game-button tooltip"
                        id="minimax-move"
                        data-tooltip="Let minimax play a move"
                    >
                        Minimax
                    </button>
                    <button
                        class="game-button tooltip"
                        id="win-move"
                        data-tooltip="A winning strategy exists for you!"
                    >
                        Winning
                    </button>
                </div>
            </section>
        </main>
    </div>

    <script src="winActions.js"></script>
    <script type="module" src="logic.js"></script>
</body>
</html>
